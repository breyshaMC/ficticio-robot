<!DOCTYPE html>
<html lang="es" style="color:#080d0fce">
    
<head>
    <body style="color: #6248d4; background: #5381d6"></body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    
    <form class="form" method="get">
        <i><u><h1>RELLENAR FORMULARIO</h1></u></i>

        <label for="name" class="form__label label">
            <span class="label__name">NOMBRE:</span>
            <input class="label__input" type="text" name="name" id="name" placeholder="Tu nombre" required=""  pattern="[a-zA-Z]+">
        </label>

        <label for="email" class="form__label label">
            <span class="label__name">CORREO:</span>
            <input class="label__input" type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required="">
        </label>

        <label for="num" class="form__label label">
            <span class="label__name">NUMERO:</span>
            <input class="label__input" type="text" name="num" id="num" placeholder="Introduce numero" required="" pattern="[0-9]+" >
        </label>

        <button class="form__btn"  id="btn" >ENVIAR COMENTARIOS</button>
        
    </form>

    <script src="./js/index.js"></script>
</body>

</html>
